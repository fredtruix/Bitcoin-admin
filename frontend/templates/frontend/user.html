{% extends "frontend/base.html" %}
{% block content %}

<!-- component -->
<div class="antialiased w-full h-auto text-slate-300 relative py-4">
    <div class="grid grid-cols-12 mx-auto gap-2 sm:gap-4 md:gap-6 lg:gap-10 xl:gap-14 max-w-7xl my-10 px-2">
      {% include 'frontend/component/aside.html' %}
        <div id="content" class="bg-white/10 col-span-9 rounded-lg p-6">
            <div id="24h">
                <h1 class="font-bold py-4 uppercase">create user</h1>
                <section class="dark:bg-gray-900">
                    <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-5">
                                <div class="sm:col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Name</label>
                                    <input type="text" name="full_name" class="bg-gray-900 border border-white text-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="john doe" required="">
                                </div>
                                <div class="w-full">
                                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-300 dark:text-white">email</label>
                                    <input type="email" name="email" id="email" class="bg-gray-900 border border-white text-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"  placeholder="johdoe@example.com" required="">
                                </div>
                                <div class="w-full">
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-300 dark:text-white">Phone</label>
                                    <input type="phone" name="phone" id="phone" class="bg-gray-900 border border-white text-gray-300 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="number" required="">
                                </div>
                            
                             
                            </div>
                            <div class="flex items-center space-x-4">
                                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                     Create
                                </button>
                              
                            </div>
                        </form>
                    </div>
                  </section>
            </div>
           
       
           
        </div>
    </div>
</div>

{% endblock content %}
