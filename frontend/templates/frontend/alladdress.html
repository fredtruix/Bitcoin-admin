{% extends 'frontend/base.html' %}
{% block content %}

<!-- component -->
<div class="antialiased w-full h-auto text-slate-300 relative py-4">
    <div class="grid grid-cols-12 mx-auto gap-2 sm:gap-4 md:gap-6 lg:gap-10 xl:gap-14 max-w-7xl my-10 px-2">
        {% include 'frontend/component/aside.html' %}
        <div id="content" class="bg-white/10 col-span-12 md:col-span-9 rounded-lg p-6">
            <div id="24h">

        
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="search" name="q" hx-trigger="keyup changed, every 2s load delay:500ms" hx-get="/btc-address" hx-target="#address" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-300 border border-gray-300 rounded-lg bg-gray-900 focus:ring-blue-500 focus:border-blue-500 " placeholder="Search  address name phone.." required>
            </div>


            </div>
        
            <div id="last-users">
                <h1 class="font-bold py-4 uppercase">Recent Sellers</h1>
                <div class="overflow-x-scroll bg-black/30"  id="address" >
                  <p class="text-center">  
                    <img class="h-60 w-80" src="https://i.pinimg.com/originals/c4/3b/2d/c43b2d56b4ec611ac450e6782f7143b7.gif" alt="loader" srcset=""></p>
                </div>
            </div>
           
        </div>
    </div>
</div>

{% endblock content %}
