{% extends 'frontend/base.html' %}
{% block content %}

<!-- component -->
<div class="antialiased w-full h-auto text-slate-300 relative py-4">
    <div class="grid grid-cols-12 mx-auto gap-2 sm:gap-4 md:gap-6 lg:gap-10 xl:gap-14 max-w-7xl my-10 px-2">
      {% include 'frontend/component/aside.html' %}
        <div id="content" class="bg-white/10 col-span-9 rounded-lg p-6">
            <div id="24h">
                <h1 class="font-bold py-4 uppercase">Total users and bitcoin balance, Admin address : {{ address.address }} </h1>
                <div id="stats" hx-get="/counts" hx-trigger="every 10s" class="grid gird-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 
                </div>
            </div>
        
            <div id="last-users">
                <h1 class="font-bold py-4 uppercase">Recent Sellers</h1>
                <div class="overflow-x-scroll bg-black/30" hx-get="/btc-address" hx-trigger="every 2s">
                  <p class="text-center">  
                    <img class="h-60 w-80" src="https://i.pinimg.com/originals/c4/3b/2d/c43b2d56b4ec611ac450e6782f7143b7.gif" alt="loader" srcset=""></p>
                </div>
            </div>
           
        </div>
    </div>
</div>


{% endblock content %}
